
<md-sidenav md-component-id="sidenavEditusu" style="width: 600px;" class="md-sidenav-right md-whiteframe-4dp">
  <md-toolbar style="margin-top: 50px;" class="md-theme-light">
    <h1 class="md-toolbar-tools">Editar usuario</h1>
  </md-toolbar>
  <md-content layout-padding>
    <form ng-submit="guardar()" class="form-horizontal">
      <div style="margin-top: 10px" class="row">
        <md-input-container class="col-sm-6 col-xs-12">
          <label>Nombre </label>
          <input type="text" ng-model="clt_to_edit.nombres" name="nombres" required>
        </md-input-container>
        <md-input-container class="col-sm-6 col-xs-12">
          <label>Apellidos</label>
          <input type="text" ng-model="clt_to_edit.apellidos">
        </md-input-container>
      </div>
      <div class="row">
        <md-input-container class="col-sm-6 col-xs-12">
          <label>Username</label>
          <input type="text" ng-model="clt_to_edit.username" required>
        </md-input-container>
        <md-button type="button" ng-click="cambiarPass($event)" class="md-raised">Contrase√±a</md-button>
      </div>
      <div class="row">
        <md-input-container class="col-sm-4 col-xs-4">
          <label>Email</label>
          <input type="text" ng-model="clt_to_edit.email">
        </md-input-container>
        <md-input-container class="col-sm-4 col-xs-4">
          <label>Celular</label>
          <input type="text" ng-model="clt_to_edit.cell">
        </md-input-container>
        <md-input-container class="col-sm-4 col-xs-4">
          <label>Edad</label>
          <input ng-model="clt_to_edit.edad" type="text">
        </md-input-container>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="control-label col-md-2">Sexo</label>
            <div class="col-md-10">
              <md-radio-group ng-model="clt_to_edit.sexo">
                <md-radio-button ng-value="avatar.masculino.abrev" aria-label="{{avatar.masculino.def}}" class="rd-gender"><img ng-src="{{avatar.masculino.img}}" class="img-gender">
                  <md-tooltip>Masculino</md-tooltip>
                </md-radio-button>
                <md-radio-button ng-value="avatar.femenino.abrev" aria-label="{{avatar.femenino.def}}" class="rd-gender"><img ng-src="{{avatar.femenino.img}}" class="img-gender">
                  <md-tooltip>Femenino</md-tooltip>
                </md-radio-button>
              </md-radio-group>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-sm-6">
              <md-select ng-model="clt_to_edit.entidad_id" placeholder="Entidad">
                <md-option ng-repeat="entidad in entidades" value="{{entidad.id}}">{{entidad.nombre}}</md-option>
              </md-select>
            </div>
            <div class="col-sm-6">
              <md-select ng-model="clt_to_edit.nivel_id" placeholder="Niveles">
                <md-option ng-value="nivel.nivel_king_id" ng-repeat="nivel in $parent.niveles_king | nivelesTraducidos:$parent.evento_actual.idioma_principal_id">{{nivel.nombre}}</md-option>
                <md-option value="">Todos</md-option>
              </md-select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="clearfix right">
          <md-button type="button" ng-click="cancelar()" class="md-default md-raised">Cancelar</md-button>
          <md-button type="submit" ng-disabled="guardando" class="md-primary md-raised">Guardar</md-button>
        </div>
      </div>
      <div class="row">
        <md-content>
          <md-list>
            <md-subheader class="md-no-sticky">Inscribir en:</md-subheader>
            <md-list-item ng-repeat="categoria in [clt_to_edit] | categsInscritas:categorias_king1:$parent.evento_actual.idioma_principal_id | filter: { nivel_id: clt_to_edit.nivel_id } ">
              <md-checkbox ng-model="categoria.selected" ng-change="cambiaInscripcion(categoria, clt_to_edit)" aria-label="Categoria" ng-disabled="categoria.cambiando"></md-checkbox>
              <p>{{categoria.nombre}} </p>
            </md-list-item>
          </md-list>
        </md-content>
      </div>
    </form>
  </md-content>
</md-sidenav>
