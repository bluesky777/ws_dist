<div class="modal-header"> <h3 class="modal-title">Matricular en...</h3> </div> <div class="modal-body"> <div class="row"> <div class="col-lg-12 col-xs-12"> <h5>Id: {{alumno.alumno_id}}</h5> <div>Nombre: </div> <h4 style="text-overflow: ellipsis">{{alumno.nombres}} {{alumno.apellidos}}</h4> <form role="form" class="form form-inline"> <div class="form-group"> <label>Grupo en el cual matricular</label> <div><span uib-tooltip="Debe seleccionar un grupo" tooltip-placement="right"> <ui-select ng-model="dato.grupo" theme="select2" style="min-width: 200px"> <ui-select-match placeholder="Grupo a matricular" allow-clear="true">{{$select.selected.nombre}}</ui-select-match> <ui-select-choices repeat="grupo in grupos | filter: $select.search"> <div ng-bind-html="grupo.nombre | highlight: $select.search"></div> </ui-select-choices> </ui-select></span></div> </div> </form> </div> </div> </div> <div class="modal-footer"> <button ng-click="ok()" class="btn btn-labeled btn-primary">Matricular<i class="btn-label fa fa-save"></i></button> <button ng-click="cancel()" class="btn btn-yellow">Cancelar</button> </div>
