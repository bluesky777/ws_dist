<div style="padding: 5px" class="row"> <div class="col-lg-6 col-sm-6 col-xs-12"> <div class="widget"> <div class="widget-header"><span class="widget-caption">Candidatos por aspiración</span><span ng-if="aspiraciones.length == 0">- No hay apiraciones creadas.</span></div> <div class="widget-body"> <div class="dd dd-draghandle darker"> <ol class="dd-list"> <li data-id="$index" ng-repeat="aspiracion in aspiraciones" class="dd-item dd2-item"> <button data-action="collapse" type="button">Collapse</button> <button data-action="expand" type="button" style="display: none">Expand</button> <div class="dd-handle dd2-handle"><i class="normal-icon fa fa-cloud"></i><i class="drag-icon fa fa-arrows-alt"></i></div> <div class="dd2-content">{{aspiracion.aspiracion}}</div> <ol class="dd-list"> <li class="dd-item dd2-item bordered-blue"> <div class="dd-handle"> <form ng-submit="crearCandidato(aspiracion)"> <label>Participante</label> <ui-select ng-model="aspiracion.newParticip" theme="select2" style="min-width: 300px"> <ui-select-match placeholder="Seleccione aspirante" allow-clear="true">{{$select.selected.nombres}} - {{$select.selected.username}}</ui-select-match> <ui-select-choices repeat="particip in allinscritos | filter: $select.search"> <div ng-bind-html="'&lt;small&gt;&lt;i&gt;'+particip.tipo +':&lt;/i&gt;&lt;/small&gt; '+particip.nombres +' '+ particip.apellidos | highlight: $select.search"></div> </ui-select-choices> </ui-select> <div class="form-group"> <input type="textbox" placeholder="Plancha" ng-model="aspiracion.newParticip.plancha" class="form-control"> <input type="textbox" placeholder="Número" ng-model="aspiracion.newParticip.numero" class="form-control"> </div> <div class="form-group"> <input type="submit" ng-submit="crearCandidato(aspiracion)" value="Crear candidato" class="btn btn-primary btn-sm shiny"> </div> </form> </div> </li> <li data-id="2" ng-repeat="candidato in aspiracion.candidatos" class="dd-item dd2-item"> <div class="dd-handle dd2-handle"><i class="normal-icon fa fa-legal"></i><i class="drag-icon fa fa-arrows-alt"></i></div> <div class="dd2-content">{{candidato.nombres}} {{candidato.apellidos}} [{{candidato.plancha +' - '+candidato.numero}}] ({{candidato.tipo}}) <a href="" ng-click="eliminarCandidato(candidato.candidato_id, aspiracion)" data-toggle="dispose"><i class="fa fa-times"></i></a></div> </li> </ol> </li> </ol> </div> </div> </div> </div> </div>
