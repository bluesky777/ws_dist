<div class="modal-header"> <h3 class="modal-title">¿Seguro que deseas elegir?</h3> </div> <div class="modal-body"> <div class="row"> <div class="col-lg-5 col-xs-7 text-center"><img ng-src="{{imagesPath+candidato.imagen_nombre}}" style="width:200px; height:200px" class="image-circular bordered-4 bordered-sky"></div> <div class="col-lg-5 col-xs-7"> <h3>{{candidato.nombres + ' ' +candidato.apellidos}}</h3> <h4>{{aspiracion}}</h4> <h4>Plancha {{candidato.plancha}} - Número {{candidato.numero}}</h4> <h5>Grupo: {{candidato.nombre_grupo}}</h5> </div> </div> </div> <div class="modal-footer"> <button ng-click="ok()" class="btn btn-labeled btn-primary">Elegir candidato<i class="btn-label glyphicon glyphicon-ok"></i></button> <button ng-click="cancel()" class="btn btn-labeled btn-yellow">Cancelar<i class="btn-label fa fa-times"></i></button> </div>
