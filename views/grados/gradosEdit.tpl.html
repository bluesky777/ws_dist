<div class="col-lg-6 col-sm-6 col-xs-12"> <div class="widget"> <div class="widget-header bordered-bottom bordered-blue"><span class="widget-caption">Editar grado</span></div> <div class="widget-body"> <div> <form role="form" ng-submit="guardar()"> <div class="form-group"> <label for="grado-nombre">Nombre</label> <input id="grado-nombre" type="text" ng-model="grado.nombre" placeholder="Nombre" class="form-control"> </div> <div class="form-group"> <label for="grado-abrev">Abreviatura</label> <input id="grado-abrev" type="text" ng-model="grado.abrev" placeholder="Abreviatura" class="form-control"> </div> <div class="form-group"> <label for="grado-orden">Orden</label> <div class="spinner spinner-horizontal"> <input id="grado-orden" type="text" minlength="0" maxlength="10" ng-model="grado.orden" class="spinner-input form-control"> <div class="spinner-buttons btn-group"> <button type="button" ng-click="restarOrden()" class="btn spinner-down blueberry"><i class="fa fa-minus"></i></button> <button type="button" ng-click="sumarOrden()" class="btn spinner-up purple"><i class="fa fa-plus"></i></button> </div> </div> </div><br><br> <div class="form-group"> <label>Nivel educativo</label> <ui-select ng-model="grado.nivel" theme="select2" style="min-width: 200px"> <ui-select-match placeholder="Nivel educativo" allow-clear="true">{{$select.selected.nombre}}</ui-select-match> <ui-select-choices repeat="nivel in niveles | filter: $select.search"> <div ng-bind-html="nivel.nombre | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div><br> <hr class="wide"> <input type="submit" ng-submit="guardar()" value="Guardar grado" class="btn btn-primary btn-lg shiny"> </form> </div> </div> </div> </div>
