<div class="col-lg-6 col-sm-6 col-xs-12"> <div class="widget"> <div class="widget-header bordered-bottom bordered-blue"><span class="widget-caption">Editar grupo</span></div> <div class="widget-body"> <div> <form role="form" ng-submit="guardar()"> <div class="form-group"> <label for="grupo-nombre">Nombre</label> <input id="grupo-nombre" type="text" ng-model="grupo.nombre" placeholder="Nombre" class="form-control"> </div> <div class="form-group"> <label for="grupo-abrev">Abreviatura</label> <input id="grupo-abrev" type="text" ng-model="grupo.abrev" placeholder="Abreviatura" class="form-control"> </div><br> <div class="form-group"> <label>Titular</label> <ui-select ng-model="grupo.titular" style="width: 100%"> <ui-select-match placeholder="Profesor titular" allow-clear="true">{{$select.selected.nombres + ' ' + $select.selected.apellidos}}</ui-select-match> <ui-select-choices repeat="titular in profesores | filter: $select.search"> <div ng-bind-html="titular.nombres + ' ' + titular.apellidos | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div><br> <div class="form-group"> <label>Grado</label> <ui-select ng-model="grupo.grado" style="width: 100%"> <ui-select-match placeholder="Grado" allow-clear="true">{{$select.selected.nombre}}</ui-select-match> <ui-select-choices repeat="grado in grados | filter: $select.search"> <div ng-bind-html="grado.nombre | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> <div class="form-group"> <label for="grupo-valor-matricula">Valor matrícula</label> <input id="grupo-valormatricula" type="number" step="5" min="0" ng-model="grupo.valormatricula" placeholder="Valor matrícula" class="form-control"> </div> <div class="form-group"> <label for="grupo-valorpension">Valor pensión</label> <input id="grupo-valorpension" type="number" step="5" min="0" ng-model="grupo.valorpension" placeholder="Valor pensión" class="form-control"> </div> <div class="form-group"> <label>Caritas en informes</label> <label> <input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="grupo.caritas" class="checkbox-slider slider-icon colored-blue"><span class="text si-no"></span> </label> </div> <div class="form-group"> <label for="grupo-orden">Orden</label> <div class="spinner spinner-horizontal"> <input id="grupo-orden" type="text" minlength="0" maxlength="10" ng-model="grupo.orden" class="spinner-input form-control"> <div class="spinner-buttons btn-group"> <button type="button" ng-click="restarOrden()" class="btn spinner-down blueberry"><i class="fa fa-minus"></i></button> <button type="button" ng-click="sumarOrden()" class="btn spinner-up purple"><i class="fa fa-plus"></i></button> </div> </div> </div><br> <hr class="wide"> <input type="submit" ng-submit="guardar()" value="Guardar grupo" class="btn btn-primary btn-lg shiny"> </form> </div> </div> </div> </div>
