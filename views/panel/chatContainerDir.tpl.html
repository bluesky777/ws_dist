
<div class="pane-chat-tile-container">
  <div class="pane-chat-msgs">
    <div class="message-container">
      <div class="pane-chat-tile"></div>
      <div class="message-list">
        <div ng-repeat="mensaje in mensajes" class="msg">
          <div ng-class="{'message-in': mensaje.from.usuario.id!=$parent.$parent.USER.id, 'message-out': mensaje.from.usuario.id==$parent.$parent.USER.id}" class="message-chat">
            <div ng-show="mensaje.from.usuario.id!=$parent.$parent.USER.id" class="message-author">
              <div class="pointer">{{ mensaje.from.usuario.nombres }}  {{ mensaje.from.usuario.apellidos }} </div>
            </div>
            <div class="message-text">
              <div class="emojitext selectable-text">
                 
                {{ mensaje.texto }}
              </div>
            </div>
            <div class="message-meta">
              <div ng-show="mensaje.from.usuario.entidad.nombre" class="message-entidad">{{ mensaje.from.usuario.entidad.nombre }}</div><img ng-src="{{ imagesPath + mensaje.from.usuario.entidad.logo}}" class="message-entilogo">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="message-form">
      <form ng-submit="enviarMensaje()">
        <div class="row">
          <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12">
            <md-input-container flex-gt-sm style="margin-bottom: -20px; padding-bottom: 0px" class="md-block">
              <label>Mensaje</label>
              <input type="text" ng-model="newMensaje">
              <md-tooltip> Env√≠a un mensaje</md-tooltip>
            </md-input-container>
          </div>
          <div class="col-lg-1 col-md-2 col-sm-2 col-xs-12">
            <md-button aria-label="Enviar" type="submit" style="min-width:95%;  top: 7px;" class="md-raised">Enviar</md-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
