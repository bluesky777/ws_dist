
<div class="modal-header">
  <h3 class="modal-title">Asignar imagen a usuario</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12 col-xs-12">
      <h4>Asignar imagen a usuario</h4>
      <form>
        <md-input-container flex-gt-sm style=" margin-bottom: -21px; padding-bottom: 0px;" class="md-block">
          <label>Buscar usuario</label>
          <input type="text" ng-model="busqueda">
          <md-tooltip> Buscar usuario</md-tooltip>
        </md-input-container>
        <md-content style="height: 400px;">
          <section>
            <md-subheader class="md-primary">Usuarios:</md-subheader>
            <md-list>
              <md-list-item ng-click="asignar(usuario)" ng-repeat="usuario in usuarios | orderBy:'nombres' | filter:busqueda track by usuario.id" style="margin: 0px;">
                <div class="md-list-item-text">
                  <p>{{$index+1}}. <img ng-src="{{imagesPath + usuario.imagen_nombre}}" style="width:40px;height:40px"> {{usuario.nombres}} {{usuario.apellidos}}</p>
                </div>
              </md-list-item>
            </md-list>
          </section>
        </md-content>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <md-button ng-click="cancel()" class="md-raised">Cancelar</md-button>
</div>
