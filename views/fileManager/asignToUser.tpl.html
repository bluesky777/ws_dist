<md-dialog aria-label="Asignar imagen a usuario" ng-cloak> <form> <md-dialog-content style="min-width: 400px"> <div class="md-dialog-content"> <h4>Asignar imagen a usuario</h4> <md-input-container flex-gt-sm style="margin-bottom: -21px; padding-bottom: 0px" class="md-block"> <label>Buscar usuario</label> <input type="text" ng-model="busqueda"> <md-tooltip> Buscar usuario</md-tooltip> </md-input-container> <md-content style="height: 400px"> <section> <md-subheader class="md-primary">Usuarios:</md-subheader> <md-list> <md-list-item ng-click="asignar(usuario)" ng-repeat="usuario in usuarios | orderBy:'nombres' | filter:busqueda track by usuario.id" style="margin: 0px"> <div class="md-list-item-text"> <p>{{$index+1}}. <img ng-src="{{perfilPath + usuario.imagen_nombre}}" style="width:40px;height:40px"> {{usuario.nombres}} {{usuario.apellidos}}</p> </div> </md-list-item> </md-list> </section> </md-content> </div> </md-dialog-content> <md-dialog-actions layout="row"> <md-button ng-click="cancelar()">Cancelar</md-button> </md-dialog-actions> </form> </md-dialog>
