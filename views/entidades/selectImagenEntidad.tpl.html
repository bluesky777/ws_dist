 <ui-select ng-model="MODEL_COL_FIELD" on-select="grid.appScope.imagenSeleccionada($item, row.entity)" append-to-body="true" style="width: 100%;"> <ui-select-match placeholder="Elija..."><img ng-src="{{grid.appScope.perfilPath + COL_FIELD.nombre}}" style="width:25px; height:25px;font-size: 9pt"><small>{{COL_FIELD.nombre}} lll</small></ui-select-match> <ui-select-choices repeat="item in grid.appScope.imagenes | filter: $select.search"><img ng-src="{{grid.appScope.perfilPath + item.nombre}}" style="width:25px; height:25px;"><small ng-bind-html="' ' + item.nombre | highlight: $select.search"></small></ui-select-choices> </ui-select>
