ata.foto_nombre}}" style="width: 20px; height: 20px">{{alumno.apellidos + ' ' + alumno.nombres}}</div>  <td><a href="" ng-click="showFrases(alumno)" uib-tooltip="Información para el alumno" class="btn btn-default btn-xs"><i class="fa fa-info"></i></a> <div> <td ng-repeat="subunidad in subunidadesunidas"> <div ng-class="{'inputnota-perdida': subunidad.notas[$parent.$index].nota &lt; nota_minima_aceptada, 'inputnota-superior': subunidad.notas[$parent.$index].nota &gt; 90, 'cursorcell': notaRapida.enable == true}" ng-hide="subunidad.empty" class="text-center"> <input uib-tooltip="{{subunidad.porcentaje}}% {{subunidad.definicion}}" tooltip-popup-delay="500" type="number" min="0" max="100" ng-model="subunidad.notas[$parent.$index].nota" ng-change="cambiaNota(subunidad.notas[$parent.$index], subunidad.notas[$parent.$index].nota)" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }" ng-click="verifClickNotaRapida(subunidad.notas[$parent.$index])"> </div> <div uib-tooltip="No hay subunidad" tooltip-popup-delay="500" ng-show="subunidad.empty" class="text-center"><i class="fa fa-frown-o"></i></div>  <td> <div ng-bind-html="promedioTotal(alumno.alumno_id)"></div>  </div>   </table><br> <div class="col-lg-5 col-xs-12"> <div nota-rapida></div> </div><br><br><br> </div> </div> </div> </div> <!--.col-lg-12
