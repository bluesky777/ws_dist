<div class="modal-header"> <h3 class="modal-title">Frases para alumno en la asignatura</h3> </div> <div class="modal-body"> <div class="row"> <div class="col-lg-12 col-xs-12"> <h4 style="text-overflow: ellipsis">{{alumno.nombres}} {{alumno.apellidos}}</h4> <ul> <li ng-repeat="frase in frases_asignatura"><a uib-tooltip="Quitar frase" tooltip-placement="right" ng-click="quitarFrase(frase)" class="btn btn-default btn-xs shiny icon-only danger"><i class="fa fa-trash"> </i></a> {{frase.frase}}</li> </ul> <hr class="wide"> <form ng-submit="addFrase()" class="form form-inline"> <div class="row"> <div class="col-lg-2 col-xs-12"> <label>Escribe frase...</label> </div> <div class="col-lg-7 col-xs-12"> <input type="text" ng-model="alumno.newFrase" placeholder="Escribe la frase" style="width: 500px" class="form-control"> </div> <div class="col-lg-1 col-xs-12"> <input type="submit" value="Agregar" class="btn btn-primary"> </div> </div> </form><br><br> <div class="row"> <div class="col-lg-2 col-xs-2"> <label>...รณ elige la frase</label> </div> <div class="col-lg-7 col-xs-12"> <ui-select ng-model="alumno.newFrase_by_id" style="width: 500px"> <ui-select-match placeholder="Frase" allow-clear="true">{{$select.selected.frase}}</ui-select-match> <ui-select-choices repeat="frase in frases | filter: $select.search"> <div ng-bind-html="frase.tipo_frase + ' - ' + frase.frase | highlight: $select.search"></div> </ui-select-choices> </ui-select> </div> <div class="col-lg-1 col-xs-12"><a ng-click="addFrase_id()" class="btn btn-primary">Agregar</a></div> </div> </div> </div> </div> <div class="modal-footer"> <button ng-click="ok()" class="btn btn-success">Aceptar</button> </div>
