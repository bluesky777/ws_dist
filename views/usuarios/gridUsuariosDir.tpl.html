<div class="panel panel-default panel-hovered panel-stacked mb20"> <div class="panel-heading"> Usuarios </div> <div class="panel-body"> <div class="row"> <div class="col-md-9"> <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-edit ui-grid-resize-columns style="height: 600px" class="grid"></div> </div> <div class="col-md-3"><span ng-show="currentusers.length == 1"> <md-select ng-model="currentusers[0].nivel_id" placeholder="Niveles"> <md-option ng-value="nivel.nivel_id" ng-repeat="nivel in nivelesking | nivelesTraducidos:idioma">{{nivel.nombre}}</md-option> <md-option value="">Todos</md-option> </md-select></span> <md-content> <md-list> <md-subheader class="md-no-sticky">Inscripción rápida</md-subheader> <md-list-item ng-repeat="categoriaking in currentusers | categsInscritas:categoriasking:idioma | filter:{nivel_id: currentusers[0].nivel_id} "> <md-checkbox ng-model="categoriaking.selected" ng-change="cambiaInscripcion(categoriaking, currentusers)" aria-label="Categoria" ng-disabled="categoriaking.cambiando"></md-checkbox><span ng-show="categoriaking.algunos">*</span><span>{{categoriaking.abrev }}</span> <div aria-label="Comentario inútil" ng-click="" class="fa fa-comments-o md-secondary"></div> </md-list-item> </md-list> </md-content> </div> </div> </div> </div>
